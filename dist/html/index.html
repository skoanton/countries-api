<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counties Api</title>

    <!---Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
        rel="stylesheet">


    <!--My css-->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <header class="flex-container-row shadow">
        <h1 class="title" id="homeButton">Where in the world?</h1>
        <button class="button flex-container-row gap-025" id="buttonDarkMode">
            <img src="../../images/lightMode/bx-moon.svg" alt="">
            
            Dark mode
        </button>
    </header>
    <article id="overview" class="overview flex-container-col">
        <div class="option-card">
            <div class="search-bar shadow">
                <img src="../../images/lightMode/search-ligtmode2.svg" alt="">
                
                <input type="search" name="search" id="inputSearch" class="input-search"
                    placeholder="Search for country.." onfocus="this.placeholder =''" onblur="this.placeholder = 'Search for country..'" onkeyup="Search()">
            </div>

            <select name="" id="filterOption" class="select-option shadow" onchange="PopulateCards()">
                <option value="" disabled selected hidden>Filter by Region</option>
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
        </div>

        <div class="grid-container" id="overviewCards"></div>
        <div class="overview-card">

        </div>
    </article>

    <article class="info-view hide" id="infoView">
        <button id="backButton" class="shadow back-button">
            <img src="../../images/bx-arrow-back.svg" alt="">
            Back
        </button>
        <div class="info-card">
            <img id="infoImg" src="" alt="">
            <div class="general-info">
                
                <h3 id="infoName"></h3>
                <p class="info-header">Native Name: <span class="info-text" id="infoNativeName"></span></p>
                <p class="info-header">Population: <span class="info-text" id="infoPopulation"></span></p>
                <p class="info-header">Region: <span class="info-text" id="infoRegion"></span></p>
                <p class="info-header">Sub Region: <span class="info-text" id="infoSubRegion"></span></p>
                <p class="info-header">Capital: <span class="info-text" id="infoCapital"></span></p>

                <div class="border-contries">
                    <h2>Border Contries:</h2>
                    <div id="borderButtons" class="border-box">
                        
                    </div>
                </div>
                <div class="other-info">
                    <p class="info-header">Top Level Domain: <span class="info-text" id="infoTopLevelDomain"></span></p>
                    <p class="info-header">Currencies: <span class="info-text" id="infoCurrencies"></span></p>
                    <p class="info-header">Languages: <span class="info-text" id="infoLanguages"></span></p>
                </div>
            </div>

            

            
           

        </div>
    </article>


    <script src="../js/index.js"></script>
</body>

</html>
