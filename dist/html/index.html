<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counties Api</title>

    <!---Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,300;6..12,600;6..12,800&display=swap"
        rel="stylesheet">


    <!--My css-->
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>
    <header class="flex-container-row shadow">
        <h1 class="title">Where in the world?</h1>
        <button class="button flex-container-row gap-025" id="buttonDarkMode">
            <img src="../../images/lightMode/bx-moon.svg" alt="">
            
            Dark mode
        </button>
    </header>
    <article id="overview" class="overview flex-container-col">
        <div class="option-card">
            <div class="search-bar shadow">
                <img src="../../images/lightMode/search-ligtmode2.svg" alt="">
                
                <input type="search" name="search" id="inputSearch" class="input-search"
                    placeholder="Search for country.." onfocus="this.placeholder =''" onblur="this.placeholder = 'Search for country..'">
            </div>

            <select name="" id="filterOption" class="select-option shadow" onchange="PopulateCards()">
                <option value="" disabled selected hidden>Filter by Region</option>
                <option value="africa">Africa</option>
                <option value="america">America</option>
                <option value="asia">Asia</option>
                <option value="europe">Europe</option>
                <option value="oceania">Oceania</option>
            </select>
        </div>

        <div class="grid-container" id="overviewCards"></div>
        <div class="overview-card">

        </div>
    </article>

    <article class="hide" id="infoView">
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                <path d="M21 11H6.414l5.293-5.293-1.414-1.414L2.586 12l7.707 7.707 1.414-1.414L6.414 13H21z" />
            </svg>
            Back
        </button>
        <div class="info-card"></div>
    </article>


    <script src="../js/index.js"></script>
</body>

</html>
